<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-md-9">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Enter city ..." id="city-input"
                />
              </div>
              <div class="col-md-3">
                <input type="submit" value="search" class="btn btn-primary w-100"/>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last Updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" class="float-left" alt="" id="icon" />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units"> <a href="#" id="cel-link" class="active">°C</a> | <a href="#" id="far-link">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity">73</span>%</li>
                <li>wind: <span id="wind"></span> km/hr</li>
              </ul>
            </div>
          </div>
           <h6 style="text-align: center;">6 Days ForeCast</h6>
          <div class="weather-forecast" id="forecast">
          </div>
        </div>
        <small>
          <a href="https://github.com/catherine256/weatherWeb" target="_blank"> Open-source code</a> by Nakyanzi
          Catheriine
        </small>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
